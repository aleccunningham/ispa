{% load static %}
<html lang="en">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ISBA</title>

    <!-- Include the CSS -->
    <link href="{% static "events/dist/toolkit.min.css" %}" rel="stylesheet">
    <link fref="{% static "events/css/sticky-footer.css" %}" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-primary app-navbar">
      <button
          class="navbar-toggler navbar-toggler-right hidden-md-up"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <a class="navbar-brand" href="{% url 'home' %}">ISBA</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'event-dashboard' %}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'member-list' %}">Members</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'dues' %}">Dues</a>
              {% if user.is_authenticated %}
              <a class="dropdown-item" href="{% url 'profile' request.user.username %}">Profile</a>
              {% endif %}
              <a class="dropdown-item" href="{% url 'user-settings' %}">Settings</a>
            </div>
          </ul>
          <ul id="#js-popoverContent" class="nav navbar-nav float-right mr-0 hidden-sm-down">
      <li class="nav-item ml-2">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">

              Logout
            </a>
          </li>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">

              Login
            </a>
          </li>
        </li>
        {% endif %}
        </li>
      </ul>
      </div>
    </nav>
  <div class="container">
      <br />
      {% block content %}
      {% endblock %}
  </div>
        <!-- Include jQuery (required) and the JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static "events/dist/toolkit.min.js" %}"></script>
      </body>
      </html>
