sudo: required
language: python

services:
  - docker
addons:
    hosts:
        - db

install:
  - docker build -f ispa/Dockerfile.local -t $REPO:$TRAVIS_COMMIT .

script:
  - docker run -it --rm --name ispa --entrypoint /bin/bash $REPO:$TRAVIS_COMMIT -c py.test

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
  - docker tag $REPO:$TRAVIS_COMMIT $REPO:$TAG
  - docker tag $REPO:$TRAVIS_COMMIT-$DEV
  - docker push $REPO

